<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="your-server-endpoint" method="post">
        <h2>Contact Us</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Optional radio buttons -->
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display:inline;">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" style="display:inline;">Other</label>

        <!-- Optional checkboxes -->
        <label>Preferred Contact Method</label>
        <input type="checkbox" id="email_contact" name="contact_method" value="email">
        <label for="email_contact" style="display:inline;">Email</label>
        <input type="checkbox" id="phone_contact" name="contact_method" value="phone">
        <label for="phone_contact" style="display:inline;">Phone</label>

        <!-- Optional drop-down menu -->
        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason">
            <option value="inquiry">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
